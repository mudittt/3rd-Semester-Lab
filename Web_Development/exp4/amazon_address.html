<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="amazon.css">
</head>

<body>
    <div class="address">
        <form action="/" method="post">
            <p class="sub_heading">Fill in your details</p>
            <input class="input" type="text" placeholder="First Name" name="firstName">
            <input class="input" type="text" placeholder="Last Name" name="lastName">
            <input class="input" type="text" placeholder="Email address" name="emailAddress">
            <input class="input" type="text" placeholder="Address" name="address">
            <input class="input" type="text" placeholder="Pin Code" name="pin">
            <input class="input" type="text" placeholder="State" name="state">
            <input class="input" type="text" placeholder="Country" name="country">
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
